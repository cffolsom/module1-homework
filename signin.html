    <title>Sign in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="#">ICSC</a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="aboutus.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">

                </ul>
            </div>
        </div> 
    </nav>

    <!-- Sign in -->

    <section class="sign-in">
        <div class="sign-in-container">
            <div class="email-group">
                <label for="email">Sign in</label>
                <input type="text" class="email-input" id="email" placeholder="Enter Email">
            </div>
            <div class="password-group">
                <label for="password">Password</label>
                <label for="password" class="forgot-password"><a href="www.google.com">Forgot Password?</a></label>
                <input type="password" class="password-input" id="password" placeholder="Enter Password">
            </div>
            <div class="submit-button">
                <button type="submit" class="the-submit-button" id="continue">Continue</button>
            </div>
        </div>
    </section>

<!-- It's a sign in page, what do you expect? -->
    
</body>
